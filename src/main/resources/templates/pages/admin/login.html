<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>前景传动后台管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="icon"  th:href="@{/favicon.ico}" />
	<link rel="stylesheet"  th:href="@{/assets/css/main.css}"  />
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
	<div class="message">前景传动后台管理登录</div>
	<div id="darkbannerwrap"></div>

	<form method="post" class="layui-form">
		<input name="username" placeholder="用户名"  maxlength="11" minlength="5" type="text" lay-verify="required" class="layui-input"/>
		<hr class="hr15"/>
		<input name="password" lay-verify="required"  maxlength="16" minlength="5"  placeholder="密码" type="password" class="layui-input"/>
		<!--<div class="login-scode">-->
			<!--<hr class="hr15"/>-->
			<!--<input name="scode" placeholder="验证码" v-model="scode" type="text" maxlength="4" class="layui-input"/>-->
			<!--<span class="scode"><img src="assets/images/code.png" /></span>-->
		<!--</div>-->
		<hr class="hr15"/>
		<input value="登录" lay-submit="" lay-filter="login" style="width:100%;" type="submit"/>
	</form>
</div>

<script type="text/javascript" th:src="@{/js/libs/jquery.min.js}"  ></script>
<script type="text/javascript" th:src="@{/js/libs/layui/layui.js}"   ></script>
<script type="text/javascript" th:src="@{/js/main.js}"   ></script>
<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
<!-- common.js -->
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script>
	$(function () {
		layui.use('form', function () {
			var form = layui.form;
			//监听提交
			form.on('submit(login)', function (data) {
                var inputPass = data.field.password;
                var salt = g_passsword_salt;
                var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(5) + salt.charAt(4);
                var password = md5(str);
                $.ajax({
                    url: "/admin/login/do_login",
                    type: "POST",
                    data:{
                        username:data.field.username,
                        password: password
                    },
                    success:function(data){
                        layer.closeAll();
                        if(data.code == 1){
                            layer.msg("登录成功！", {offset: 40, time:1000}, function () {
                                location.href = '/admin/index'
                            });
                        }else{
                            layer.msg(data.msg);
                        }
                    },
                    error:function(){
                        layer.closeAll();
                    }
                });

				return false;
			});
		});
	})


</script>

</body>
</html>
